    <h2 id="api-token">API Token</h2>
    <p>API Tokens provide a way to authenticate with the Cloudflare API and can be generated from the <a href="https://dash.cloudflare.com/profile/api-tokens"><span class="link">User Profile &#39;API Tokens&#39; page</span></a>.
       To support the available actions, please assign the following permissions to your token:</p>
    <ul>
      <li><code>Zone.Zone Settings</code>,</li>
      <li><code>Zone.Zone</code>,</li>
      <li><code>Zone.Firewall Services</code></li>
    </ul>
  </body>
